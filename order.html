<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <title>Cloud9 store</title>
</head>
<body>
    <div class="my-order">
      <div class="my-order-container">
        <h1 class="title">My order summary</h1>
  
        <div class="my-order-content">
          <div class="order">
            <p>
              <span>11.11.22</span>
              <span>3 articles</span>
            </p>
            <p>$1,180.00</p>
            <img src="./images/icons/flechita.svg" alt="arrow">
          </div>
  
          <div class="shopping-cart">
            <figure>
              <img src="./images/pexels-philipp-m-100582.jpg" alt="bike">
            </figure>
            <p>Bike</p>
            <p>$720,00</p>
          </div>
  
          <div class="shopping-cart">
            <figure>
              <img src="images/pexels-hormel-2762247.jpg" alt="chair">
            </figure>
            <p>Chair</p>
            <p>$240,00</p>
          </div>
  
          <div class="shopping-cart">
            <figure>
              <img src="./images/pexels-jonas-ferlin-beachchair.jpg" alt="beach chair">
            </figure>
            <p>Beach chair</p>
            <p>$220,00</p>
          </div>
        </div>
      </div>
        <footer>
            <p>Copyright: <span id="current-year"></span> Lamed Inc. &copy;</p>
        </footer>
    </div>
    <script src="./js/javascript.js"></script>
</body>
</html>
