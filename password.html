<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <title>Front end Lab</title>
</head>
<body>
    <div class="login">
        <div class="form-container">
          <img src="./images/logos/logo_yard_sale.svg" alt="logo" class="logo">
          <h1 class="title">Create new password</h1>
          <p class="subtitle">Enter new password for your account</p>
          <form action="/" class="form">
            <label for="password" class="label">Password </label>
            <input type="password" id="password" placeholder="**********" class="input input-password">
            <label for="new-password" class="label">Password </label>
            <input type="password" id="new-password" placeholder="**********" class="input input-password">   
            <input type="submit" value="Confirm" class="primary-button login-button">
          </form>
        </div>
          <footer>
            <p>Copyright: <span id="current-year"></span> Lamed Inc. &copy;</p>
          </footer>
        </div>
      <script src="./js/javascript.js"></script>
</body>
</html>
