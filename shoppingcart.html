<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet">
  <title>Cloud9 store</title>
</head>

<body>
  <aside class="product-detail">
    <div class="my-order">
      <div class="my-order-container">
        <h1 class="title">Shopping cart</h1>

        <div class="my-order-content">

          <div class="shopping-cart">
            <figure>
              <img src="./images/pexels-philipp-m-100582.jpg" alt="bike">
            </figure>
            <p>Bike</p>
            <p>$720,00</p>
            <img src="./images/icons/icon_close.png" alt="close item">
          </div>

          <div class="shopping-cart">
            <figure>
              <img src="images/pexels-hormel-2762247.jpg" alt="chair">
            </figure>
            <p>Chair</p>
            <p>$240,00</p>
            <img src="./images/icons/icon_close.png" alt="close item">
          </div>

          <div class="shopping-cart">
            <figure>
              <img src="./images/pexels-jonas-ferlin-beachchair.jpg" alt="beach chair">
            </figure>
            <p>Beach chair</p>
            <p>$220,00</p>
            <img src="./images/icons/icon_close.png" alt="close item">
          </div>
          <div class="order">
            <p>
              <span>11.11.22</span>
              <span>3 articles</span>
            </p>
            <p>$1,180.00</p>
            <img src="./images/icons/flechita.svg" alt="arrow">
          </div>
          <button class="primary-button">Checkout</button>
        </div>
      </div>
    </div>
  </aside>
  <script src="./js/javascript.js"></script>
</body>

</html>
