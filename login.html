<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;500;700&display=swap" rel="stylesheet"> 
    <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
    <link rel="manifest" href="/images/site.webmanifest">
    <title>FE Practice</title>
</head>
<body>
  <div class="login">
    <div class="form-container">
      <img src="./images/logos/logo_yard_sale.svg" alt="logo" class="logo">
      <form action="/" class="form">
        <label for="email" class="label">Email address:</label>
        <input type="text" id="email" placeholder="example@example.co" class="input input-email">

        <label for="password" class="label">Password:</label>
        <input type="password" id="password" placeholder="**********" class="input input-password">

        <input type="submit" value="Log in" class="primary-button login-button">
        <a href="/">Forgot your password</a>
      </form>

      <button class="secondary-button signup-button">Sign up</button>
      
    </div>
      <footer>
        <p>Copyright: <span id="current-year"></span> Lamed Inc. &copy;</p>
      </footer>
  </div>
 
  <script src="./js/javascript.js"></script>
</body>
</html>
